<body>
<h1>Форма для ввода имени</h1>
<label for="name_input">Введите ФИО</label>
<input type="text" id="nameInput">
<button onclick="btnNameInput()">Подтвердить</button>
<label for="surname">Фамилия</label>
<input type="text" id="surname">
<label for="name">Имя:</label>
<input type="text" id="name">
<label for="middle_name">Отчество</label>
<input type="text"  id="middle_name">

<script>

function btnNameInput() {
    const nameInput = document.getElementById('nameInput');
    console.log(nameInput.value);
    const nameInputArr=nameInput.value.split(' ');
    const surname = document.getElementById('surname');
    surname.value = nameInputArr[0];
    const name = document.getElementById('name');
    name.value = nameInputArr[1];
    const middle_name = document.getElementById('middle_name');
    middle_name.value = nameInputArr[2];
}

</script>
